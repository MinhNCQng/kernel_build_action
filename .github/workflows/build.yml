# A simple action usage
name: Build Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Build Kernel
        uses: dabao1955/kernel_build_action@main
        with:
          kernel-url: https://github.com/morosakubek2/android_kernel_samsung_b2q
          kernel-dir: kernel
          kernel-branch: main
          config: b2q_eur_openx_defconfig
          arch: arm64
          ksu: true
          ksu-version: v0.9.5
          android-version: 14
        
          disable-lto: true
          anykernel3: true
